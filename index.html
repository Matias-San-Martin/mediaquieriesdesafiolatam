<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/2d838b3493.js" crossorigin="anonymous"></script>
    <title>Document</title>

<body>
    
    <div class="gridcontainer">
        <div class="header box mainbox">
            <i class="box fa-solid fa-car"></i>
            <h1 class="box">Electric Cars</h1>
            <button class="box"><i class="fa-solid fa-bars"></i></button>
            <!-- <p>Inicio</p>
            <p>Catálogo</p>
            <p>Ofertas</p>
            <p>Contacto</p> -->
        </div>
        <div class="filter box">
            <div class="filteritem box">
                <p class="box">Odenar por:</p>
            </div>
            <div class="filteritem box">
                <p class="box">Precio</p>
                <i class="box fa-solid fa-chevron-down"></i>
            </div>
        </div>
        <div class="galery box">
                                    <!-- hay que arreglar galery -->

                                    <!-- hay que arreglar card -->
                    <div class="box">
                        <img class="box" src="./assets/img/imagenprueba.jpg" alt="">

                    </div>
                                    <!-- hay que arreglar card -->

                        <button><p class="box">3</p></button>
                        <button><i class="box fa-solid fa-arrow-right"></i></button>
                    </div>
                                    <!-- hay que arreglar galery -->
        </div>
        <div class="footer box">
            <div class="box">
                <i class="box fa-brands fa-facebook"></i>

            </div>
            <div class="box">

            </div>
        </div>
    </div>
